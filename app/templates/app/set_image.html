{% load static %}

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Set Image</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    </head>

    <body class="container">
        <h1 class="display-4 text-primary">Upload Image</h1>
        {% if messages %}
        <ul class="messages">
            {% for msg in messages %}
            <li {% if msg.tags %} class={{msg.tags}} {% endif %}>{{msg}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <p class="h5 mt-4">Please Upload You Image.</p>
        <br>
        <form enctype="multipart/form-data" action={% url "set_image" %} method="post">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input class="btn btn-primary my-2" type="submit" value="Upload">
        </form>
    </body>
</html>
